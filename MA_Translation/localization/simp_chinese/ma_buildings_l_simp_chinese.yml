l_simp_chinese:

  #Macedonian Monastery
  building_type_ma_macedonian_monastery_01:0 "马其顿修道院"
  building_type_ma_macedonian_monastery_01_desc:1 "这座修道院是精神冥想和学习的中心，拥有大片土地，是一个伟大的宗教中心"
  building_ma_macedonian_monastery_01:1 "修道院"
  building_ma_macedonian_monastery_01_desc:1 "修道院建在偏远且难以到达的土地上，是一群隐士的牢房或洞穴，中心有一座教堂和一个食堂。 他们是孤独祈祷和精神隐居的地方"
  building_ma_macedonian_monastery_02:1 "登塔者"
  building_ma_macedonian_monastery_02_desc:1 "将禁欲主义和精神上的隐居带到最狂热的结局，登塔者发誓要度过一生，坐在柱子上，祈祷和冥想，只消耗勉强能生存"
  building_ma_macedonian_monastery_03:1 "写字室"
  building_ma_macedonian_monastery_03_desc:1 "修道院的写字台是僧侣翻译和复制古希腊文本或制作新的手稿的地方"
  building_ma_macedonian_monastery_04:1 "修道院墙壁"
  building_ma_macedonian_monastery_04_desc:1 "修道院建筑群周围的砖砌墙壁，保护它免受异教徒的袭击，并在精神上将其僧侣与世俗世界隔离开来"
  building_ma_macedonian_monastery_05:1 "大教堂"
  building_ma_macedonian_monastery_05_desc:1 "这是僧侣们前来祈祷和安排日常生活的大教堂。 这是一座简单的单殿建筑，没有任何绘画或马赛克，因为僧侣们通过使用较小的圣像来表达他们的信仰"
  building_ma_macedonian_monastery_06:1 "金色马赛克"
  building_ma_macedonian_monastery_06_desc:1 "随着古典艺术重新发现的大趋势，大教堂的后殿被金色马赛克覆盖，展示了基督和福音传教士的类人自然主义形象。 马赛克的镶嵌物被巧妙地切割并涂上了多种颜色"
  building_ma_macedonian_monastery_07:1 "图书馆"
  building_ma_macedonian_monastery_07_desc:1 "一间带窗户的小房间，用作修道院的图书馆。 它保存了在写字间和修道院礼仪书中复制的精美手稿，该文件概述了该建筑群的规则和礼仪仪式"
  building_ma_macedonian_monastery_08:1 "钟楼"
  building_ma_macedonian_monastery_08_desc:1 "作为西方建筑的进步，一座钟楼已经在大教堂外面建造了。 它的形状很薄，由两个拱形窗户和景泰蓝砖石装饰，用砖框环绕石头"
  
  #Komnenian Church
  building_type_ma_komnenian_church_01:0 "科穆宁教堂"
  building_type_ma_komnenian_church_01_desc:1 "这是一座供奉上帝的石制教堂，这件奇妙的艺术品是一个强大的宗教社区的中心"
  building_ma_komnenian_church_01:1 "希腊十字设计"
  building_ma_komnenian_church_01_desc:1 "作为最常用的教堂方案，希腊十字已成为罗马土地上宗教建筑的象征，其中殿与方形中心等长"
  building_ma_komnenian_church_02:1 "八角穹顶"
  building_ma_komnenian_church_02_desc:1 "从教堂中央升起的八角形穹顶。 它由一系列取自波斯式的设计，它允许更多表面被马赛克覆盖"
  building_ma_komnenian_church_03:1 "洗礼堂"
  building_ma_komnenian_church_03_desc:1 "一个八角形的洗礼堂就建在教堂的外面，装饰着马赛克和雕像以及教堂赞助人的坟墓"
  building_ma_komnenian_church_04:1 "马赛克装饰"
  building_ma_komnenian_church_04_desc:1 "覆盖东墙的宏伟大型马赛克描绘了统治者的宫廷和他对教堂建设的赞助。 它是由希腊工匠在威尼斯工匠的帮助下组装成的，一个又一个的金色镶嵌"
  building_ma_komnenian_church_05:1 "内殿"
  building_ma_komnenian_church_05_desc:1 "教堂的主要空间，位于八角形圆顶下方的中央。 它装饰着华丽的马赛克和图标，而人行道上则覆盖着彩色瓷砖"
  building_ma_komnenian_church_06:1 "中央祭坛"
  building_ma_komnenian_church_06_desc:1 "它是雕塑的杰作，祭坛的各个方面，分为三个房间，上面覆盖着五颜六色的大理石。 粉红色、红色和金色的色调在温暖的烛光下反射，为教堂营造出温馨的氛围。 它是在托斯卡纳和威尼斯工匠的帮助下创建的"
  building_ma_komnenian_church_07:1 "洗礼堂"
  building_ma_komnenian_church_07_desc:1 "一个八角形的洗礼堂就建在教堂的外面，装饰着马赛克和雕像，里面还有教堂守护者家族的坟墓"
  building_ma_komnenian_church_08:1 "飞扶壁"
  building_ma_komnenian_church_08_desc:1 "一组坚固的扶壁，使建筑物更加稳定。 它们由一群来自法国的工匠用石头建造而成，很好地融入了教堂的整体外观"
