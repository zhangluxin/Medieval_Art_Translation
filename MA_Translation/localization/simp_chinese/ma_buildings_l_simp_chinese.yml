l_simp_chinese:

  building_type_ma_insular_monastery_01:0 "海岸修道院"
  building_type_ma_insular_monastery_01_desc:1 "这座修道院是精神冥想和学习的中心，拥有大片土地，是一个伟大的宗教中心"
  
  building_type_ma_lombard_monastery_01:0 "伦巴第修道院"
  building_type_ma_lombard_monastery_01_desc:1 "当地统治者委托建造的寺院建筑，以证明他的虔诚，并通过将其与宗教机构的权力联系起来使他的权力合法化"
  
  building_type_ma_old_croatian_church_01:0 "旧克罗地亚教堂"
  building_type_ma_old_croatian_church_01_desc:1 "它由古罗马废墟建造而成，是克罗地亚人信仰和财富力量的美丽证明"

  building_type_ma_bulgarian_church_01:0 "保加利亚圆形大厅"
  building_type_ma_bulgarian_church_01_desc:1 "圆形大厅是保加利亚人重新获得财富和权力的象征，是一座由石头和大理石建成的壮丽教堂，让所有看到它的人都惊叹不已"
  
  building_type_ma_wendish_castle_01:0 "戈德"
  building_type_ma_wendish_castle_01_desc:1 "斯拉夫人有着悠久的军事传统，定居的温德人完善了这些做法，以建造能够抵御任何攻击的堡垒"
  
  building_type_ma_carolingian_monastery_01:0 "加洛林修道院"
  building_type_ma_carolingian_monastery_01_desc:1 "这座修道院是精神冥想和学习的中心，拥有大片土地，是一个伟大的宗教中心"

  building_type_ma_macedonian_monastery_01:0 "马其顿修道院"
  building_type_ma_macedonian_monastery_01_desc:1 "这座修道院是精神冥想和学习的中心，拥有大片土地，是一个伟大的宗教中心"

  building_type_ma_ethiopian_palace_01:0 "埃塞俄比亚宫"
  building_type_ma_ethiopian_palace_01_desc:1 "埃塞俄比亚宫的描述"

  building_type_ma_anglo_saxon_church_01:0 "盎格鲁撒克逊教会"
  building_type_ma_anglo_saxon_church_01_desc:1 "这是一座古罗马风格的砖石建筑，是一座简单而美丽的神庙，盎格鲁-撒克逊社区的生活围绕着它展开"

  building_type_ma_armenian_monastery_01:0 "亚美尼亚修道院"
  building_type_ma_armenian_monastery_01_desc:1 "这座修道院坐落在崎岖的山丘上，是一个精神冥想和学习的中心，是一个伟大的宗教和灯塔"
  
  building_type_ma_viking_tomb_01:0 "墓群"
  building_type_ma_viking_tomb_01_desc:1 "北欧生活一直以来都与大海紧密相连。 从长长的船屋到淹没在古坟下的木船，深蓝色的大海陪我们到死"
  
  building_type_ma_kievan_church_01:0 "基辅教堂"
  building_type_ma_kievan_church_01_desc:1 "一座以希腊人的方式建造的宏伟教堂，绚丽多彩"
  
  building_type_ma_makurian_church_01:0 "马库利亚教堂"
  building_type_ma_makurian_church_01_desc:1 "一座华丽的土建教堂在酷热中抵抗，精美的彩绘和装饰，证明了努比亚人民的骄傲"
  
  building_type_ma_ottonian_church_01:0 "奥托尼亚教堂"
  building_type_ma_ottonian_church_01_desc:1 "一座宏伟的大教堂，灵感来自罗马人和查理曼大帝的教堂"

