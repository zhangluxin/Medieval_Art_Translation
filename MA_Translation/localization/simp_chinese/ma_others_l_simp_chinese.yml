l_simp_chinese:
 embellish_city_decision:0 "美化一座城市"
 embellish_city_decision_tooltip:0 "您将收到一个事件来选择您的投资方向"
 embellish_city_decision_desc:0 "#F 我的金库里有多余的金子，我可以用它来为我拥有的省份进行重建和点缀，把它变成一座伟大的城市，用它的大理石在历史上铸就我的名字!#!"
 embellish_city_decision_confirm:0 "美化这座城市"
 embellish_city_effect:0 "您将收到一个事件来选择您的投资方向"

 fund_capital_decision:0 "投资一个新首都"
 fund_capital_decision_tooltip:0 "您将收到一个事件来选择您的投资方向"
 fund_capital_decision_desc:0 "#F 我的金库里有金子，有雄心壮志，还有推动我做出决定的权力。 我可以利用所有这些优势通过资助一个新的、美丽的首都来加强我的领域和对它的控制!#!"
 fund_capital_decision_confirm:0 "投资首都"
 fund_capital_effect:0 "您将收到一个事件来选择您的新首都的投资方向"

 take_monza_jewels_decision:0 "蒙扎宝藏"
 take_monza_jewels_decision_tooltip:0 "你会将王冠据为己有"
 take_monza_jewels_decision_desc:0 "#F 蒙扎市深受伦巴第国王的青睐。 因此，大教堂现在拥有基督教世界最大的宝库之一，里面装满了许多金色的配饰，最重要的是伦巴第的铁王冠，只有少数牧师守卫。 如果我这样做，比如说把那些藏品搬到我的私人住宅，我会极大地激怒教会，但我会保证自己是意大利真正的国王，并为我的王朝带来巨大的荣誉.#!"
 take_monza_jewels_decision_confirm:0 "Seize them!"
 take_monza_jewels_effect:0 "你会将王冠据为己有"

 king_lombards_decision:0 "恢复伦巴第之王"
 king_lombards_decision_tooltip:0 "你将成为伦巴第之王"
 king_lombards_decision_desc:0 "#F 伦巴第人曾经是意大利的主人，统治着从阿尔卑斯山到普利亚海滩的统治。 他们击败了拜占庭人，征服了教皇并自罗马人以来第一次统一了半岛，这一壮举再也没有实现过。 也就是说，直到现在。 我征服了北方曾经由伦巴第人统治过的所有土地，不受德国皇帝的意志支配。 现在，我终于可以为自己加冕为伦巴第国王，旧秩序的恢复者!.#!"
 king_lombards_decision_confirm:0 "再次联合"
 king_lombards_effect:0 "你将成为伦巴第之王"

 lombard_capital_decision:0 "旧日都城"
 lombard_capital_decision_tooltip:0 "您将把您的宫廷搬到伦巴第的传统首都之一"
 lombard_capital_decision_desc:0 "#F 现在我终于被承认为真正的伦巴第国王，我可以决定将我的宫廷迁回旧伦巴第王国的传统首都之一。 剩下要决定的是我应该选择哪个.#!"
 lombard_capital_decision_confirm:0 "选择首都"
 lombard_capital_effect:0 "您将获得一个事件，将您的宫廷搬到伦巴第的传统首都之一"

 urbs_picta_decision:0 "彩绘之城"
 urbs_picta_decision_tooltip:0 "维罗纳将被称为彩绘之城"
 urbs_picta_decision_desc:0 "#F 维罗纳是一座富饶的城市，由于其战略位置，控制着从阿尔卑斯山到波河谷的贸易。 因此，在过去的几十年里，它的贵族和中产阶级变得越来越富有，现在这座城市是欧洲最发达的城市之一。 他们在他们的宫殿中展示了这种新发现的权力和财富，宫殿的外墙上涂着美丽的壁画。 来到这座城市的德国和威尼斯商人开始称它为 Urbs Picta，即彩绘之城.#!"
 urbs_picta_decision_confirm:0 "一个公正的决定!"
 urbs_picta_effect:0 "您将获得一个事件，将您的宫廷搬到伦巴第的传统首都之一"

 exarchate_capital_decision:0 "新罗马"
 exarchate_capital_decision_tooltip:0 "拉文纳将成长并成为您的首都"
 exarchate_capital_decision_desc:0 "#F 拉文纳古城曾经是西罗马帝国的首都和总督府。 它曾经富有、强大且防御良好，但在哥特式战争和伦巴第统治之后陷入了长期的衰落。 这是一个奇妙的城市，成功地结合了当地和拜占庭的传统，到处都是纪念碑和教堂。 这座城市有潜力成为地中海最伟大的首都之一，现在我们重新掌控局面，我们可以充分发挥它的潜力.#!"
 exarchate_capital_decision_confirm:0 "一座贤者之城"
 exarchate_capital_effect:0 "拉文纳将成长并成为您的首都"

 secular_aquileia_decision:0 "阿奎莱亚的第一公民"
 secular_aquileia_decision_tooltip:0 "阿奎莱亚将成为一座伟大的罗马城"
 secular_aquileia_decision_desc:0 "#F 古老的阿奎莱亚曾经是西罗马帝国及其教区最有影响力的城市之一。 它曾经富有而强大，但在哥特式战争和伦巴第统治之后陷入了长期的衰落，并多次被摧毁。 现在我在古老的罗马废墟上建造了一座宏伟的宫殿，我可以说我的首都这座城市终于从长期的衰落中苏醒，再次成为伟大的罗马首都.#!"
 secular_aquileia_decision_confirm:0 "罗马又一次建成"
 secular_aquileia_effect:0 "阿奎莱亚将成为一座伟大的罗马城"

 theocratic_aquileia_decision:0 "阿奎莱亚牧首"
 theocratic_aquileia_decision_tooltip:0 "阿奎拉将成为基督教的中心"
 theocratic_aquileia_decision_desc:0 "#F 古老的阿奎莱亚曾经是西罗马帝国及其教区最有影响力的城市之一。 它曾经富有而强大，但在哥特式战争和伦巴第统治之后陷入了长期的衰落，并多次被摧毁。 现在我在古老的罗马废墟上建造了一座宏伟的大教堂，我可以说这座城市，我的首都，终于从长期的衰落中苏醒，再次成为一个伟大的基督教中心.#!"
 theocratic_aquileia_decision_confirm:0 "上帝是全能的，我也一样!"
 theocratic_aquileia_effect:0 "阿奎拉将成为基督教的中心"

 pisan_romanesque_decision:0 "比萨罗马式"
 pisan_romanesque_decision_tooltip:0 "比萨将成为罗马的中心"
 pisan_romanesque_decision_desc:0 "#F 比萨是一个强大的航海城市，地中海各地都有船只、商人和法团。 由于有利可图的贸易和勤劳的公民，它变得越来越富有，是良政的光辉典范。 人口比以往任何时候都更加富裕和大胆，但这座城市仍然落后，在古老的罗马城墙内又小又拥挤。 如果我们想真正让这座城市变得伟大，我们必须从头开始重建它，使用新的罗马式风格，比萨将成为其中的一个重要中心，从一座新的宏伟大教堂开始!#!"
 pisan_romanesque_decision_confirm:0 "一座大理石建成的城市"
 pisan_romanesque_decision_effect:0 "您将获得一个促进比萨发展和建设的事件"

 sicilian_emirate_decision:0 "西西里埃米尔国"
 sicilian_emirate_decision_tooltip:0 "巴勒莫将成为西方伊斯兰教的中心"
 sicilian_emirate_decision_desc:0 "#F 我们的首都巴尔哈姆的麦地那受到无数游客的访问和钦佩，例如安达卢西亚朝圣者、埃及商人和学者，以及来自法兰克人和罗马人土地的许多其他人。 如今，我们因华丽的建筑、现代化的城市、丰富的果园和美丽的花园而受到钦佩和羡慕。 如果我们设法让我们的人民团结起来，并在我们的旗帜下缓和阿拉伯人、摩尔人、希腊人、拉丁人和以色列人之间的紧张关系，我们将变得更加强大，并可能引领新的征服之路!#!"
 sicilian_emirate_decision_confirm:0 "白海明珠"
 sicilian_emirate_effect:0 "巴勒莫将成为西方伊斯兰教的中心"
 
 high_cross_decision_name:0 "建造一个凯尔特十字"
 pictish_stone_decision_name:0 "建造一个皮克特石碑"
 high_cross_decision_tooltip:0 "你将会建造一座石碑"
 high_cross_decision_desc:0 "从远古时代起，[GetPlayer.GetCulture.GetNameNoTooltip] 人们就竖立了凯尔特十字来象征我们对上帝的信仰和我们的艺术实力。 这些高大而威武的石头上覆盖着许多不同故事的雕刻，并饰有美丽的金属饰物，并涂上了鲜艳的色彩。 我站在这些作品前高大而自豪，看着这些沉浸在大自然中的建筑，我不禁想起了我的凯尔特祖先。 他们想让我雕刻什么?"
 pictish_stone_decision_desc:0 "自远古以来，[GetPlayer.GetCulture.GetNameNoTooltip] 人们就竖立石碑来象征我们对上帝的信仰和我们的艺术实力。 这些高大而威武的石头上覆盖着许多不同故事的雕刻，并饰有美丽的金属饰物，并涂上了鲜艳的色彩。 我站在这些作品前高大而自豪，看着这些沉浸在大自然中的石碑，我不禁想起了我的布赖顿祖先。 他们想让我雕刻什么?"
 high_cross_decision_confirm:0 "凿子比剑更厉害"
 high_cross_decision_effect:0 "您将获得一个事件来决定您雕刻的故事"
 
 seven_saints_decision:0 "布列塔尼圣人"
 seven_saints_decision_tooltip:0 "你重建了七圣殿"
 seven_saints_decision_desc:0 "几个世纪前，当 [GetPlayer.GetCulture.GetNameNoTooltip] 人第一次在布赖日的岩石海岸定居时，他们受到了来自威尔士土地的七位创始圣徒的启迪，他们为我们带来了上帝的话语，并为我们建造了七座原始教堂 . 从那时起，时间已经过去了，但他们的榜样激励了我一生。 我现在统治着所有原来的教堂，并以他们的名义用我土地上坚固耐用的石头重建了它们，比以往任何时候都更加美丽和辉煌。 现在，我终于可以为自己取名了，我终于可以成为他们使命的继承人了!"
 seven_saints_decision_confirm:0 "哦，布列塔尼，圣徒之地"
 
 tro_breiz_decision:0 "布列塔尼之旅"
 tro_breiz_decision_tooltip:0 "您将参加布列塔尼之旅"
 tro_breiz_decision_desc:0 "这是一个古老的 [GetPlayer.GetCulture.GetNameNoTooltip] 传统，我们每个人有生之年都要穿上凉鞋，在七大开国圣徒教堂之间走朝圣之路"
 tro_breiz_decision_confirm:0 "多么令人兴奋啊!"
 tro_breiz_decision_effect:0 "您将参加布列塔尼之旅"
 
 expand_cashel_decision:0 "卡舍尔岩"
 expand_cashel_decision_tooltip:0 "你将会重建卡舍尔岩"
 expand_cashel_decision_desc:0 "卡舍尔岩被蒂珀雷里的绿色牧场所环绕，几个世纪以来一直是芒斯特国王的传统权力中心。 传说，圣帕特里克将撒旦从北面几英里的一座山上驱逐撒旦时，这块岩石是由圣帕特里克投掷的。 不管这是否属实，毫无疑问，这个地方仍然具有重大的道德和宗教意义，如果我将它重建得更加辉煌，它将成为完美的城堡"
 expand_cashel_decision_confirm:0 "至高王的家"
 expand_cashel_decision_effect:0 "你将会重建卡舍尔岩"
 
 oviedo_cathedral_decision:0 "奥维耶多大教堂"
 oviedo_cathedral_decision_tooltip:0 "你将重建大教堂"
 oviedo_cathedral_decision_desc:0 "自阿方索圣洁的统治以来，奥维耶多市的规模和声望都在增长，成为基督教世界的首都。 在这片最神圣的土地上，为国王和市民建造了一座教堂建筑群，以庆祝王国的成就和信仰。 然而，从那时起时间已经过去，现在重新需要一个更大、更集中的大教堂"
 oviedo_cathedral_decision_confirm:0 "铺好石头"
 oviedo_cathedral_decision_effect:0 "你将重建 #bold 奥维耶多大教堂#!"

 potala_palace_decision:0 "布达拉宫"
 potala_palace_decision_tooltip:0 "你将重建古老的红宫"
 potala_palace_decision_desc:0 "拉萨岩上矗立着一座由第一世嘉布所建的废弃古堡。 随着西藏在我明智的指导下正在经历的复兴，建造一座新的、更宏伟、更神圣的宫殿是很自然的"
 potala_palace_decision_confirm:0 "世界圣心"
 potala_palace_decision_effect:0 "您将建造 #bold 布达拉宫#!"

 mani_stones_decision:0 "加持摩尼石"
 buddhism_mani_stones_decision:0 "加持摩尼石"
 mani_stones_decision_tooltip:0 "您将会加持摩尼石"
 mani_stones_decision_desc:0 "[GetPlayer.GetCulture.GetNameNoTooltip] 人们一直非常重视自然和栖息在其中的精神。 为了表达他们对这个美丽的世界及其最强大的造物——环绕我们的高大喜马拉雅山脉的崇敬，他们一直建造摩尼石，即刻有动物、神灵和其他自然力量象征的岩石金字塔，以祈求保护和幸运， 并更好地与山的精神联系起来"
 buddhism_mani_stones_decision_desc:0 "s[GetPlayer.GetCulture.GetNameNoTooltip] 人们一直非常重视自然和栖息在其中的精神。 为了表达他们对这个美丽的世界及其最强大的造物——环绕我们的高大喜马拉雅山脉的崇敬，他们一直建造摩尼石，即刻有动物、神灵和其他自然力量象征的岩石金字塔，以祈求保护和幸运， 并更好地与山的精神联系起来。 尽管现在佛陀的话语统治着这些土地，但我们发现拥抱和融入这一传统更好，在它们上面画经文而不是异教偶像"
 mani_stones_decision_confirm:0 "群山中的寺庙"
 mani_stones_decision_effect:0 "您将获得一个事件来决定如何加持他们"

 eastern_palace_decision:0 "东宫"
 eastern_palace_decision_tooltip:0 "您将建造一座辉煌的宫殿"
 eastern_palace_decision_desc:0 "随着岁月的流逝，我并没有闲着。 我和我的王朝的地位比以往任何时候都高得多，现在是时候在我的首都建造一座比我现在的宫殿更大、更辉煌的新宫殿，向世界展示这种威望"
 eastern_palace_decision_confirm:0 "让世人称羡"
 eastern_palace_decision_effect:0 "你会得到 #bold 东宫#!"