  building_type_ct_a_cathedral_vaticano_01:1 "$building_ct_a_cathedral_vaticano_01$"
  building_type_ct_a_cathedral_vaticano_01_desc:0 "#F 基督教世界的中心是为最伟大的圣徒建造的最伟大的教堂。 圣彼得大教堂是在君士坦丁统治下建造的，是许多重要事件的举办地，例如查理曼大帝的加冕典礼。 它有一个典型的早期基督教艺术的大教堂形式和三个能够容纳数千名信徒的中殿。 根据基督教的简朴，它缺乏外部装饰，但内部却充满了所罗门圣殿的石雕和墓葬和马赛克。#!"
  building_ct_a_cathedral_vaticano_01:0 "圣彼得大教堂"
  building_ct_a_cathedral_vaticano_01_desc:0 "$building_type_ct_a_cathedral_vaticano_01_desc$"
  
  building_type_ct_a_castle_viterbo_01:1 "$building_ct_a_castle_viterbo_01$"
  building_type_ct_a_castle_viterbo_01_desc:0 "#F 哥特式民用建筑的宏伟典范，也是意大利最大的中世纪宫殿之一。 它的许多柱子都是罗马神庙的柱子，它的大立面是这座城市的象征。 这是一座宏伟的宫殿，也是一座伟大的堡垒。#!"
  building_ct_a_castle_viterbo_01:0 "帕皮宫"
  building_ct_a_castle_viterbo_01_desc:0 "$building_type_ct_a_castle_viterbo_01_desc$"

