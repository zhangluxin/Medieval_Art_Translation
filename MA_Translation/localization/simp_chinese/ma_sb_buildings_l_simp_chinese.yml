  building_type_ct_a_site_sutri_01_desc:0 "#F 只有这个古老圆形剧场的废墟，类似于斗兽场，在苏特里幸存下来，大部分装饰都剥落了。  #!"
  building_ct_a_site_sutri_01:0 "苏特里罗马圆形剧场"
  building_ct_a_site_sutri_01_desc:0 "$building_type_ct_a_site_sutri_01_desc$"

