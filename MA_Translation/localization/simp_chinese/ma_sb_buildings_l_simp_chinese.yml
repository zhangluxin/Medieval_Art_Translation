  building_type_ct_a_site_tivoli_01:1 "$building_ct_a_site_tivoli_01$"
  building_type_ct_a_site_tivoli_01_desc:0 "#F 曾经是公元 120 年为罗马皇帝哈德良建造的令人印象深刻的皇宫，它装饰着水池、浴池、雕像和喷泉。 它现在处于废墟之中，是用于新建筑的大理石和宝石的非常宝贵的来源。  #!"
  building_ct_a_site_tivoli_01:0 "哈德良宫遗址"
  building_ct_a_site_tivoli_01_desc:0 "$building_type_ct_a_site_tivoli_01_desc$"

  building_type_ct_a_walls_velletri_01:1 "$building_ct_a_walls_velletri_01$"
  building_type_ct_a_walls_velletri_01_desc:0 "#F 在远古时代，Velletri 的沃尔西小镇被巨大的城墙所包围。 然而，在罗马人最终征服这座城市后，作为惩罚，它们在公元前 338 年被夷为平地。 直到中世纪，城墙才被重建，当时韦莱特里被强大的城墙包围 #!"
  building_ct_a_walls_velletri_01:0 "韦莱特里城墙"
  building_ct_a_walls_velletri_01_desc:0 "$building_type_ct_a_walls_velletri_01_desc$"

  building_type_ct_a_cathedral_terracina_01:1 "$building_ct_a_cathedral_terracina_01$"
  building_type_ct_a_cathedral_terracina_01_desc:0 "#F 泰拉西纳大教堂是罗马式和拜占庭式建筑的典范，其正面有凉廊、马赛克和美丽的拉文纳特式钟楼。#!"
  building_ct_a_cathedral_terracina_01:0 "特拉西纳大教堂"
  building_ct_a_cathedral_terracina_01_desc:0 "$building_type_ct_a_cathedral_terracina_01_desc$"
  
  building_type_ct_a_capua_arena_01:1 "$building_ct_a_capua_arena_01$"
  building_type_ct_a_capua_arena_01_desc:0 "#F 城外矗立着一座圆形剧场，建于奥古斯都时代，由哈德良修复并由安东尼·皮乌斯奉献，正如正门上的铭文所记录的那样。 外部是现存最大的建筑之一，由 80 个多立克式拱廊组成，每个拱廊有 4 层，但许多已被摧毁。#!"
  building_ct_a_capua_arena_01:0 "卡普阿剧院"
  building_ct_a_capua_arena_01_desc:0 "$building_type_ct_a_capua_arena_01_desc$"

  building_type_ct_a_abbey_cassino_01:1 "$building_ct_a_abbey_cassino_01$"
  building_type_ct_a_abbey_cassino_01_desc:0 "#F 蒙特卡西诺修道院是中世纪欧洲最大和最繁荣的修道院之一，是本笃会的第一座房屋，由努尔西亚的本尼迪克特本人于 529 年左右在一座岩石坚不可摧的山顶上建立。 这是一座极其强大和有影响力的修道院，与罗马教皇、那不勒斯和萨勒诺的统治者以及东方教会有着密切的联系。#!"
  building_ct_a_abbey_cassino_01:0 "蒙特卡西诺修道院"
  building_ct_a_abbey_cassino_01_desc:0 "$building_type_ct_a_abbey_cassino_01_desc$"
  
